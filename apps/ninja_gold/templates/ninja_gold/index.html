<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <meta http-equiv='X-UA-Compatible' content='ie=edge'>
    <title>Ninja Gold</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'ninja_gold/css/style.css' %}">
</head>
<body>
    <form action="">
        {% csrf_token %}
        Your Gold: <input type="text" name="gold" value="{{ request.session.gold }}" readonly>
    </form>
    <div class="option">
        <h1>Farm</h1>
        <h4>(earns 10-20 gold)</h4>
        <form action="/process_money/farm" method="post">
            {% csrf_token %}
            <input type="submit" value="Find Gold!"/>
        </form>
    </div>
    <div class="option">
        <h1>Cave</h1>
        <h4>(earns 5-10 gold)</h4>
        <form action="/process_money/cave" method="post">
            {% csrf_token %}
            <input type="submit" value="Find Gold!"/>
        </form>
    </div>
    <div class="option">
        <h1>House</h1>
        <h4>(earns 2-5 gold)</h4>
        <form action="/process_money/house" method="post">
            {% csrf_token %}
            <input type="submit" value="Find Gold!"/>
        </form>
    </div>
    <div class="option">
        <h1>Casino</h1>
        <h4>(earns/takes 0-50 gold)</h4>
        <form action="/process_money/casino" method="post">
            {% csrf_token %}
            <input type="submit" value="Find Gold!"/>
        </form>
    </div>

    <div id="activities">
        <h4>Activities:</h4>
        <textarea readonly name="activities" cols="30" rows="10">
            {% for entry in request.session.activities %}
                {{ entry }}
            {% endfor %}
        </textarea>
    </div>
</body>
</html>
